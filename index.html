<!DOCTYPE html>
<html lang="en" data-theme="dim">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Prompt Builder</title>
    <style>
        /* Custom styles following DaisyUI conventions */
        
        /* Smooth scrollbar for configuration list */
        #configurationList::-webkit-scrollbar {
            width: 6px;
        }
        
        #configurationList::-webkit-scrollbar-track {
            background: transparent;
        }
        
        #configurationList::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        #configurationList::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Mobile responsiveness for drawer */
        @media (max-width: 768px) {
            .drawer-side aside {
                width: 100vw;
            }
        }
    </style>
  </head>
  <body>
    <!-- DaisyUI Drawer Component -->
    <div class="drawer">
        <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />
        
        <!-- Main Content -->
        <div class="drawer-content flex flex-col">
            <main class="container mx-auto p-4 text-center min-h-screen max-w-[900px]">
                <div class="flex justify-between items-center mb-6">
                    <label for="drawer-toggle" class="btn drawer-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        Configurations
                    </label>
                    <h1 class="text-2xl font-bold">Prompt Builder V2</h1>
                    <div class="w-32"></div> <!-- Spacer for centering -->
                </div>
        <div id="save-indicator" role="alert" class="alert alert-success alert-soft fixed top-4 right-4 opacity-0 transition-opacity duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Saved</span>
        </div>
        <!-- <div id="save-indicator" class="fixed top-4 right-4 bg-success text-white px-3 py-1 rounded opacity-0 transition-opacity duration-300 text-sm">
            Saved
        </div> -->
        <div id="copy-indicator" role="alert" class="alert alert-info alert-soft fixed top-16 right-4 opacity-0 transition-opacity duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Copied to Clipboard</span>
        </div>
        <div id="textarea-list" class="mb-4"></div>
                <div class="flex justify-center gap-2">
                    <button onclick="appendTextarea()" class="btn btn-primary">Add Prompt</button>
                    <button onclick="copyTextToClipboard()" class="btn btn-accent">Copy Text</button>
                    <button onclick="clearAllPrompts()" class="btn btn-secondary">Clear All</button>
                </div>
            </main>
        </div>
        
        <!-- DaisyUI Drawer Sidebar -->
        <div class="drawer-side">
            <label for="drawer-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
            <aside class="bg-base-200 min-h-full w-80 p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold">Saved Configurations</h2>
                    <label for="drawer-toggle" class="btn btn-ghost btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </label>
                </div>
                
                <!-- Save new configuration -->
                <div class="mb-6">
                    <label class="label mb-2">
                        <span class="label-text">Configuration Name</span>
                    </label>
                    <div class="join w-full">
                        <input id="configName" type="text" class="input input-bordered join-item flex-1" placeholder="Enter name...">
                        <button onclick="saveCurrentConfiguration()" class="btn btn-primary join-item">Save</button>
                    </div>
                </div>
                
                <!-- Configuration list -->
                <div class="mb-4">
                    <h3 class="text-md font-semibold mb-2">Saved Configurations</h3>
                    <div id="configurationList" class="space-y-2 max-h-96 overflow-y-auto">
                        <!-- Configuration items will be inserted here -->
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <script>
        // Local storage key for saving prompts
        const STORAGE_KEY = 'prompt-builder-data';

        // IndexedDB for saved configurations
        let db;
        const DB_NAME = 'PromptBuilderDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'configurations';

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'name' });
                        store.createIndex('name', 'name', { unique: true });
                    }
                };
            });
        }

        // Save configuration to IndexedDB
        function saveConfiguration(name, prompts) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const config = {
                    name: name,
                    prompts: prompts,
                    timestamp: new Date().toISOString()
                };
                
                const request = store.put(config);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Load all configurations from IndexedDB
        function loadAllConfigurations() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Load specific configuration from IndexedDB
        function loadConfiguration(name) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(name);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Delete configuration from IndexedDB
        function deleteConfiguration(name) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(name);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Function to save all prompts to localStorage
        function saveToLocalStorage() {
            const textareas = document.querySelectorAll('#textarea-list textarea');
            const prompts = Array.from(textareas).map(ta => ta.value);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(prompts));
            showSaveIndicator();  // Uncomment to show save indicator on every input
        }

        // Function to show the save indicator briefly
        function showSaveIndicator() {
            const indicator = document.getElementById('save-indicator');
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 1000);
        }

        // Function to load prompts from localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const prompts = JSON.parse(saved);
                    prompts.forEach(promptText => {
                        appendTextarea(promptText);
                    });
                } catch (e) {
                    console.warn('Failed to load saved prompts:', e);
                }
            }
        }

        // Function to append a textarea to the list of textareas
        function appendTextarea(initialText = '') {
            const textareaList = document.getElementById('textarea-list');
            
            // Create a container div for textarea and delete button
            const container = document.createElement('div');
            container.className = 'flex items-center justify-center gap-2 mb-2';
            
            const textarea = document.createElement('textarea');
            textarea.rows = 4;
            textarea.cols = 50;
            textarea.className = 'textarea focus:outline-none w-[900px]';
            textarea.value = initialText;
            
            // Add event listener to save to localStorage whenever content changes
            textarea.addEventListener('input', saveToLocalStorage);
            
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '×';
            deleteButton.className = 'btn btn-secondary text-white';
            deleteButton.onclick = function() {
                container.remove();
                saveToLocalStorage(); // Save after deletion
            };
            
            container.appendChild(textarea);
            container.appendChild(deleteButton);
            textareaList.appendChild(container);
            
            // Save to localStorage after adding new textarea
            if (initialText === '') {
                saveToLocalStorage();
            }
        }

        // Function to copy text from all textareas to clipboard (separated by \n\n)
        function copyTextToClipboard() {
            const textareas = document.querySelectorAll('#textarea-list textarea');
            const allText = Array.from(textareas).map(ta => ta.value).join('\n\n');
            navigator.clipboard.writeText(allText).then(() => {
                console.log('Text copied to clipboard!');
                //alert('Text copied to clipboard!');
                showCopyIndicator();
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Function to show confirmation of copying text
        function showCopyIndicator() {
            const indicator = document.getElementById('copy-indicator');
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 1000);
        }

        // Function to clear all prompts and reset localStorage
        function clearAllPrompts() {
            if (confirm('Are you sure you want to clear all prompts? This action cannot be undone.')) {
                const textareaList = document.getElementById('textarea-list');
                textareaList.innerHTML = '';
                localStorage.removeItem(STORAGE_KEY);
            }
        }

        // Drawer functionality (DaisyUI convention)
        function openDrawer() {
            const drawerToggle = document.getElementById('drawer-toggle');
            drawerToggle.checked = true;
            loadConfigurationList();
        }

        function closeDrawer() {
            const drawerToggle = document.getElementById('drawer-toggle');
            drawerToggle.checked = false;
        }

        // Save current configuration
        async function saveCurrentConfiguration() {
            const nameInput = document.getElementById('configName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Please enter a configuration name.');
                return;
            }
            
            const textareas = document.querySelectorAll('#textarea-list textarea');
            const prompts = Array.from(textareas).map(ta => ta.value);
            
            if (prompts.length === 0) {
                alert('No prompts to save. Add at least one prompt first.');
                return;
            }
            
            try {
                await saveConfiguration(name, prompts);
                nameInput.value = '';
                loadConfigurationList();
                showSaveIndicator();
            } catch (error) {
                console.error('Error saving configuration:', error);
                alert('Error saving configuration. Please try again.');
            }
        }

        // Load configuration list in sidebar
        async function loadConfigurationList() {
            try {
                const configurations = await loadAllConfigurations();
                const listContainer = document.getElementById('configurationList');
                
                if (configurations.length === 0) {
                    listContainer.innerHTML = '<p class="text-base-content opacity-60 text-sm text-center py-4">No saved configurations</p>';
                    return;
                }
                
                listContainer.innerHTML = configurations
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                    .map(config => `
                        <div class="card bg-base-100 shadow-sm">
                            <div class="card-body p-3">
                                <div class="flex justify-between items-center">
                                    <div class="flex-1">
                                        <h4 class="card-title text-sm">${escapeHtml(config.name)}</h4>
                                        <p class="text-xs text-base-content opacity-60">${config.prompts.length} prompts • ${formatDate(config.timestamp)}</p>
                                    </div>
                                    <div class="card-actions">
                                        <div class="join">
                                            <button onclick="loadConfigurationByName('${escapeHtml(config.name)}')" class="btn btn-xs btn-primary join-item">Load</button>
                                            <button onclick="deleteConfigurationByName('${escapeHtml(config.name)}')" class="btn btn-xs btn-error join-item">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error loading configurations:', error);
                document.getElementById('configurationList').innerHTML = '<p class="text-error text-sm text-center py-4">Error loading configurations</p>';
            }
        }

        // Load configuration by name
        async function loadConfigurationByName(name) {
            try {
                const config = await loadConfiguration(name);
                if (config) {
                    // Clear existing prompts
                    document.getElementById('textarea-list').innerHTML = '';
                    
                    // Load the saved prompts
                    config.prompts.forEach(promptText => {
                        appendTextarea(promptText);
                    });
                    
                    closeDrawer();
                    showSaveIndicator();
                } else {
                    alert('Configuration not found.');
                }
            } catch (error) {
                console.error('Error loading configuration:', error);
                alert('Error loading configuration. Please try again.');
            }
        }

        // Delete configuration by name
        async function deleteConfigurationByName(name) {
            if (confirm(`Are you sure you want to delete the configuration "${name}"?`)) {
                try {
                    await deleteConfiguration(name);
                    loadConfigurationList();
                } catch (error) {
                    console.error('Error deleting configuration:', error);
                    alert('Error deleting configuration. Please try again.');
                }
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString();
        }

        // Load saved prompts when the page loads
        window.addEventListener('DOMContentLoaded', async () => {
            // Initialize IndexedDB
            try {
                await initDB();
            } catch (error) {
                console.error('Failed to initialize IndexedDB:', error);
            }
            
            // Load localStorage prompts
            loadFromLocalStorage();
            
            // Setup drawer event listeners
            // DaisyUI drawer works automatically with labels and checkbox, no additional JS needed
            // Just need to load configuration list when drawer opens
            document.getElementById('drawer-toggle').addEventListener('change', function() {
                if (this.checked) {
                    loadConfigurationList();
                }
            });
            
            // Allow Enter key to save configuration
            document.getElementById('configName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveCurrentConfiguration();
                }
            });
        });
    </script>
  </body>
</html>
