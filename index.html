<!DOCTYPE html>
<html lang="en" data-theme="dim">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Prompt Builder</title>
  </head>
  <body>
    <main class="container mx-auto p-4 text-center min-h-screen">
        <h1 class="text-2xl font-bold mb-6">Welcome to the Prompt Builder</h1>
        <div id="save-indicator" role="alert" class="alert alert-success alert-soft fixed top-4 right-4 opacity-0 transition-opacity duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Saved</span>
        </div>
        <!-- <div id="save-indicator" class="fixed top-4 right-4 bg-success text-white px-3 py-1 rounded opacity-0 transition-opacity duration-300 text-sm">
            Saved
        </div> -->
        <div id="copy-indicator" class="fixed top-4 right-4 bg-blue-500 text-white px-3 py-1 rounded opacity-0 transition-opacity duration-300 text-sm">
            Copied to Clipboard
        </div>
        <div id="textarea-list" class="mb-4"></div>
        <div class="flex justify-center gap-2">
            <button onclick="appendTextarea()" class="btn btn-primary">Add Prompt</button>
            <button onclick="copyTextToClipboard()" class="btn btn-accent">Copy Text</button>
            <button onclick="clearAllPrompts()" class="btn btn-secondary">Clear All</button>
        </div>
    </main>
    
    <script>
        // Local storage key for saving prompts
        const STORAGE_KEY = 'prompt-builder-data';

        // Function to save all prompts to localStorage
        function saveToLocalStorage() {
            const textareas = document.querySelectorAll('#textarea-list textarea');
            const prompts = Array.from(textareas).map(ta => ta.value);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(prompts));
            showSaveIndicator();  // Uncomment to show save indicator on every input
        }

        // Function to show the save indicator briefly
        function showSaveIndicator() {
            const indicator = document.getElementById('save-indicator');
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 1000);
        }

        // Function to load prompts from localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const prompts = JSON.parse(saved);
                    prompts.forEach(promptText => {
                        appendTextarea(promptText);
                    });
                } catch (e) {
                    console.warn('Failed to load saved prompts:', e);
                }
            }
        }

        // Function to append a textarea to the list of textareas
        function appendTextarea(initialText = '') {
            const textareaList = document.getElementById('textarea-list');
            
            // Create a container div for textarea and delete button
            const container = document.createElement('div');
            container.className = 'flex items-center justify-center gap-2 mb-2';
            
            const textarea = document.createElement('textarea');
            textarea.rows = 4;
            textarea.cols = 50;
            textarea.className = 'textarea focus:outline-none w-[900px]';
            textarea.value = initialText;
            
            // Add event listener to save to localStorage whenever content changes
            textarea.addEventListener('input', saveToLocalStorage);
            
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = 'Ã—';
            deleteButton.className = 'btn btn-secondary text-white';
            deleteButton.onclick = function() {
                container.remove();
                saveToLocalStorage(); // Save after deletion
            };
            
            container.appendChild(textarea);
            container.appendChild(deleteButton);
            textareaList.appendChild(container);
            
            // Save to localStorage after adding new textarea
            if (initialText === '') {
                saveToLocalStorage();
            }
        }

        // Function to copy text from all textareas to clipboard (separated by \n\n)
        function copyTextToClipboard() {
            const textareas = document.querySelectorAll('#textarea-list textarea');
            const allText = Array.from(textareas).map(ta => ta.value).join('\n\n');
            navigator.clipboard.writeText(allText).then(() => {
                console.log('Text copied to clipboard!');
                //alert('Text copied to clipboard!');
                showCopyIndicator();
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Function to show confirmation of copying text
        function showCopyIndicator() {
            const indicator = document.getElementById('copy-indicator');
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 1000);
        }

        // Function to clear all prompts and reset localStorage
        function clearAllPrompts() {
            if (confirm('Are you sure you want to clear all prompts? This action cannot be undone.')) {
                const textareaList = document.getElementById('textarea-list');
                textareaList.innerHTML = '';
                localStorage.removeItem(STORAGE_KEY);
            }
        }

        // Load saved prompts when the page loads
        window.addEventListener('DOMContentLoaded', loadFromLocalStorage);
    </script>
  </body>
</html>
